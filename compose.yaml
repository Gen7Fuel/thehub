services:
  mongo:
    container_name: mongo
    image: mongo:8
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27018:27017"
    restart: always
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - SQL_SERVER=${SQL_SERVER}
      - SQL_DB=${SQL_DB}
      - SQL_USER=${SQL_USER}
      - SQL_PASSWORD=${SQL_PASSWORD}
      - UPLOAD_SERVICE_URL=http://cdn:5001
    depends_on:
      - mongo
    restart: always
  cdn:
    container_name: cdn
    build: ./cdn
    volumes:
      - uploads:/app/uploads
    ports:
      - "5001:5001"
    depends_on:
      - mongo
    restart: always

  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - dist:/app/dist
    depends_on:
      - backend
      - cdn
    restart: no

  caddy:
    container_name: webserver
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - dist:/usr/share/caddy
    depends_on:
      - frontend
    restart: always

volumes:
  dist:
  uploads:
  mongodb_data:
