name: Deploy to Server

# Trigger on pushes to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo (optional, mainly for GitHub Actions context)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: SSH to server and run deployment commands
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}       # Server IP or hostname
          username: ${{ secrets.SERVER_USER }}   # SSH username
          key: ${{ secrets.SERVER_SSH_KEY }}     # Private SSH key from GitHub Secrets
          script: |
            # Go to your project folder
            cd /home/gen7fuel/gen7hub

            # Pull latest code
            git pull origin main

            # Stop Docker containers
            docker compose down

            # Remove only the specific build volume (optional)
            docker volume rm gen7hub_dist || true

            # Rebuild and start containers in detached mode
            docker compose up --build -d

            # Optional: clean up dangling images to save space
            docker image prune -f
